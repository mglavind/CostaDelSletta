
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Poster_Godkendelse_list' %}">
    Godkendelse Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Status">Status: </label>
      <input class="form-control col-sm-10"
         id="Status" type="text"
         name="Status" value="{{ object.Status }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Hold">Hold: </label>
      {{ form.Hold }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Opgave">Opgave: </label>
      {{ form.Opgave }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
